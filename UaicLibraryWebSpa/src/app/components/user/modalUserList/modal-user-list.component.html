<modal (onDone)="modalDone()" id="{{modalId}}">
    <div class="custom-modal">
        <div class="custom-modal-body">
            <div class="modal-content">
                <ul class="collection">
                    <li *ngFor="let user of users" class="collection-item avatar">
                        <img src="{{user.imageUrl}}" alt="User" class="circle">
                        <span class="title">{{user.firstName}} {{user.lastName}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="custom-modal-background"></div>
</modal>
